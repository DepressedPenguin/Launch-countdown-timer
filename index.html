<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="descrption" content="COUNDOWN PAGE">
    <link rel="icon" type="image/x-icon" href="/imgs/icon.png">
    <meta name="author" name="PENGUIN">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNCH COUNDOWN TIMER</title>
</head>
<body>

    <div class="site_container">
        <div class="nav_bar">
            <div class="test_nav">
                <h2>WE'RE LUNCHING SOON</h2>
            </div>
        </div>
        <!-- CONTAINER COUNDOWN -->
        <div class="container_coundown">
            <div class="container_sec_day_month">
                <!-- THIS DIV FOR NUMBERS_SECONDS -->
                <div class="number_coundown_seconds">
                    <h1 id="seconds_place">00</h1>
                </div>
                <div class="split_div">
                    <p>SECONDS</p>
                </div>
            </div>
            <div class="container_sec_day_month">
                 <!-- THIS DIV FOR NUMBERS_MUNTES -->
                 <div class="number_coundown_minutes">
                    <h1 id="minutes_place">00</h1>
                </div>
                <div class="split_div">
                    <p>MINUTES</p>
                </div>
            </div>
            <div class="container_sec_day_month">
                <!-- THIS DIV FOR NUMBERS_HOURS -->
                <div class="number_coundown_hours">
                    <h1 id="hours_place">00</h1>
                </div>
                <div class="split_div">
                    <p>HOURS</p>
                </div>
            </div>
            <div class="container_sec_day_month">
                  <!-- THIS DIV FOR NUMBERS_DAYS -->
                  <div class="number_coundown_days">
                    <h1 id="days_place">00</h1>
                </div>
                <div class="split_div">
                    <p>DAYS</p>
                </div>
            </div>
        </div>
        <!-- PLACE FOR THE FOOTER -->
        <footer class="place_for_the_footer">
            <!-- <img class="fit_img_the_div" src="/imgs/pattern-hills.svg"> -->
            <div class="social_media">
                <img src="/imgs/icon-facebook.svg" alt="">
                <a href="https://www.instagram.com/ignite_z02/" target="_blank"><img src="/imgs/icon-instagram.svg" alt=""></a>
                <img src="/imgs//icon-pinterest.svg" alt="">
            </div>
        </footer>
    </div>







<script src="js/script.js"></script>
</body>
</html>
